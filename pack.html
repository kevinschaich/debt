<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  fill: #e7e1ef;
  fill-opacity: .25;
  stroke: rgb(31, 119, 180);
  stroke-width: 1px;
}

.leaf circle {
  fill: #e7e1ef;
  fill-opacity: 1;
}

text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 1000
var format = d3.format(",d");

// hard code for now take max of data
var national_debt = 19000000000000;

var pack = d3.layout.pack()
    .size([diameter - 4, diameter - 4])
    .value(function(d) { return (d.size/national_debt * diameter); });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(2,2)");

d3.json("debtNoCategory.json", function(error, root) {
  if (error) throw error;

  var node = svg.datum(root).selectAll(".node")
      .data(pack.nodes)
    .enter().append("g")
      .attr("class", function(d) { console.log(d);return d.children ? "node" : "leaf node"; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.name + (d.children ? "" : ": " + format(d.size)); });

  function colorCategory(category){
    var colorMap = {"Education":"#7fc97f","Corporations":"#beaed4","Countries":"#fdc086","Entertainment":"#ffff99","Necessities":"#386cb0","Transportation":"#f0027f","Services":"#bf5b17","Social Programs":"#33a02c","Healthcare":"cab2d6","Defense":"e31a1c"};
    return colorMap[category];
  }

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill",function(d) {return colorCategory(d["category"])});

  node.filter(function(d) { return !d.children; }).append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) {return d.name.substring(0, d.r / 3); });
});

d3.select(self.frameElement).style("height", diameter + "px");

</script>
